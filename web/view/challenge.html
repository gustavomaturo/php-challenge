<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Challenge</title>
         <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700,900|Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
        <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="../css/all.css"  media="screen,projection"/>
        <link type="text/css" rel="stylesheet" href="../css/demo.css"/>
        <link type="text/css" rel="stylesheet" href="../css/dropify.min.css"/>
    </head>
    <body>
        <script src="../js/jquery-3.2.1.min.js"></script>
        <script src="../js/materialize.min.js"></script>
        <script src="../js/dropify.min.js"></script>
        <script src="../js/util.js"></script>
        <script src="../js/const.js"></script>        
        <script src="../js/challenge.js"></script>
        
        <div id="new-header">
            <script>
                $("#new-header").load("header.html");
            </script>
        </div>
        
        <div class="container">
            <div>
                <input type="radio" name="rdType" id="people" value="p"/>
                <label for="people">People</label>

                <input type="radio" name="rdType" id="shipOrder" value="s"/>
                <label for="shipOrder">Ship Order</label>

                <div class="row hide" id="divFile">
                    <div class="col s4">
                        <input type="file" id="inputFile" class="dropify" />
                    </div>
                </div>
            </div>



            <div class="row hide col s12" id="divTableShip">
                <div class="col s12">
                    <table id="tblShip" class="bordered striped centered">
                        <thead>
                          <tr>
                              <th>Name</th>
                              <th>Address</th>
                              <th>City</th>
                              <th>Country</th>
                              <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="row hide col s12" id="divTablePeople">
                <div class="col s12">
                    <table id="tblPeople" class="bordered striped centered">
                        <thead>
                          <tr>
                              <th>Name</th>
                              <th>Phone</th>
                              <th>Action</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div id="modal" class="modal modal-fixed-footer">
            <div class="modal-content">
              <h4 class="text-center">Detail</h4>
              <div id="divBody"></div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat green">Ok</a>  
            </div>
        </div>
        
        <div id="modalConfirm" class="modal">
            <div class="modal-content">
              <h4 class="text-center">Confirm</h4>
              <div id="divBody" class="text-center">Do you want to delete this item?</div>
            </div>
            <div class="modal-footer">
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat green" onclick="confirmRemove();">Ok</a>
                <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat red" onclick="cancelRemove();">Cancel</a>  
            </div>
        </div>
        
    </body>
</html>
